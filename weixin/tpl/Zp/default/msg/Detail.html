<!DOCTYPE html>
<html>
<head>
<head>
    <meta charset="utf-8">
    <title>{weixin:$keywords}</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="__ROOT__/{weixin::RES}/ratchet/css/ratchet.css" rel="stylesheet">
    <link href="__ROOT__/{weixin::RES}/css/default.css" rel="stylesheet">
    <link href="__ROOT__/{weixin::RES}/css/psindex.css" rel="stylesheet">
    <script src="__ROOT__/{weixin::RES}/ratchet/js/jquery.min.js"></script>
    <!-- Include the compiled Ratchet JS -->
    <script src="__ROOT__/{weixin::RES}/ratchet/js/ratchet.js"></script>
</head>
</head>
<body>
<include file="../head_index"/>
<!--<include file="../nav_msg"/>-->
<div class="content" style="background-color:white;">
    <ul class="table-view">
        <li class="table-view-cell">
           <h4>{weixin:$info.title}</h4>
            <p>&nbsp;&nbsp;&nbsp;&nbsp;{weixin:$info.msg}</p>
            <a href="__ROOT__/index.php?g=Zp&m=msg&a=reMsgTb&id={weixin:$info.id}&pid=0" data-ignore="push" ><span class="icon icon-compose pull-right" ></span></a>
        </li>

  <empty name="remsg_info">
      <li class="table-view-cell">
          <h6>暂无回复</h6>
          <a href="__ROOT__/index.php?g=Zp&m=msg&a=reMsgTb&id={weixin:$info.id}&pid=0" data-ignore="push" ><span class="icon icon-compose pull-right" ></span></a>
      </li>
    <else/>
      <volist name="remsg_info" id="vo">
          <li class="table-view-cell">
              <h6>
                  {weixin:$memberlist[$vo['mid']]['uname']}
                  回复：{weixin:$vo.content}
              </h6>
              <a href="__ROOT__/index.php?g=Zp&m=msg&a=reMsgTb&id={weixin:$info.id}&pid={weixin:$vo.id}" data-ignore="push" ><span class="icon icon-compose pull-right" ></span></a>
          </li>
      </volist>

  </empty>

    </ul>
</div>

</body>
</html>
