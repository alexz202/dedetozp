<div class="content">
    <ul class="table-view" style="font-size:14px;">
        <li class="table-view-cell media">

            <div class="pull-left" style="width: 94%;margin: 5px auto;text-align: justify;">

        <li class="table-view-divider"></li>

                    <volist name="list" id="vo">
