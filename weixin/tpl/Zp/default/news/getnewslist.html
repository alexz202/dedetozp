<!DOCTYPE html>
<html>
<head>
<head>
    <meta charset="utf-8">
    <title>{weixin:$keywords}</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="__ROOT__/{weixin::RES}/ratchet/css/ratchet.css" rel="stylesheet">
    <link href="__ROOT__/{weixin::RES}/css/default.css" rel="stylesheet">
    <link href="__ROOT__/{weixin::RES}/css/psindex.css" rel="stylesheet">
    <script src="__ROOT__/{weixin::RES}/ratchet/js/jquery.min.js"></script>
    <!-- Include the compiled Ratchet JS -->
    <script src="__ROOT__/{weixin::RES}/ratchet/js/ratchet.js"></script>
</head>
</head>
<body>
<include file="../head"/>
<div class="content">
<ul class="table-view">
<volist name="commentlist" id="vo">
    <li class="table-view-cell media">
        <a class="" href="__ROOT__/index.php?g=Zp&m=news&a=getone&nid={weixin:$vo.id}" data-ignore="push">
            <empty name="vo['litpic']"><img class="media-object pull-left" src="http://placehold.it/42x42">
            <else/>
            <img class="media-object pull-left" src="{weixin:$vo.litpic}" style="width:45px">
            </empty>
            <div class="media-body" style="font-size:0.8em;line-height: 25px;">
                【{weixin:$vo.senddate|date='Y-m-d',###}】
                <p>{weixin:$vo.title}<span style="float: right">点击：{weixin:$vo.click}</span></p>
            </div>
        </a>
    </li>
</volist>
</ul>
    <div  class="pagerbtn"><div style="float:right;">{weixin:$page}</div></div>
</div>
<include file="../nav_news"/>
</body>
</html>
