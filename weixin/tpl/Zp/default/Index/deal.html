<!DOCTYPE html>
<html>
<head>
<head>
    <meta charset="utf-8">
    <title>{weixin:$keywords}</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="__ROOT__/{weixin::RES}/ratchet/css/ratchet.css" rel="stylesheet">
    <link href="__ROOT__/{weixin::RES}/css/default.css" rel="stylesheet">
    <link href="__ROOT__/{weixin::RES}/css/psindex.css" rel="stylesheet">
    <script src="__ROOT__/{weixin::RES}/ratchet/js/jquery.min.js"></script>
    <!-- Include the compiled Ratchet JS -->
    <script src="__ROOT__/{weixin::RES}/ratchet/js/ratchet.js"></script>
</head>
</head>
<body>
<include file="../head_index"/>
<include file="../nav"/>
<div class="content">
<ul class="table-view">
<volist name="commentlist" id="vo">
    <li class="table-view-cell media">
        <a class="" href="__ROOT__/index.php?g=Zp&m=Index&a=getcomment&id={weixin:$vo.id}" data-ignore="push">
            <div class="media-body" style="font-size:0.8em;">
                【{weixin:$vo.senddate|date='Y-m-d',###}】
                <p>{weixin:$vo.title}</p>
                <p>提出代表：{weixin:$vo.source}</p>
                <p>办理结果：{weixin:$vo.result}<span style="float: right">查看&nbsp;&nbsp;点击：{weixin:$vo.click}</span></p>
            </div>
        </a>
    </li>
</volist>
</ul>
    <div  class="pagerbtn"><div style="float:right;">{weixin:$page}</div></div>
</div>

</body>
</html>
