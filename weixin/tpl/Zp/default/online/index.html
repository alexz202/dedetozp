<html>
<head>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="__ROOT__/{weixin::RES}/ratchet/css/ratchet.css" rel="stylesheet">

    <link href="__ROOT__/{weixin::RES}/css/index.css" rel="stylesheet">

<body>
<include file="../head_index"/>
<include file="../nav_msg"/>
<header class="bar bar-nav">
    <a class="icon icon-left-nav pull-left"></a>
    <a class="icon icon-compose pull-right" href="__ROOT__/index.php?g=Zp&m=online&a=index2" data-ignore="push"></a>
    <h1 class="title" style="color:#000000">{weixin:$keywords}</h1>
</header>

<div class="content">
    <ul class="table-view" style="font-size: 12px;">
        <li class="table-view-cell media" style="text-align: center;"><div class="pull-left" style="width: 55%">标题</div>

        <volist name="commentlist" id="vo">

                    <div class="pull-left" style="width: 25%">{weixin:$vo.createTime|date='Y-m-d',###}</div>
                    <div class="pull-left" style="width: 10%;text-align: center"><span class="badge">{weixin:$vo.resCnt}</span></div>
                </a>
            </li>
        </volist>
    </ul>
    <div  class="pagerbtn"><div style="float:right;">{weixin:$page}</div></div>
</div>
