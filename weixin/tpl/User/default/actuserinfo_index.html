<table width="100%" class="ListProduct">

            <td height="37" align="center" valign="middle">{weixin:$vo.txt_Address}</td>

            <td height="37" align="center" valign="middle" class="lan">&nbsp;&nbsp;<a href=" {weixin::U('actuserinfo/del',array('token'=>$token,'id'=>$vo['id']))}">删除</a></td>
